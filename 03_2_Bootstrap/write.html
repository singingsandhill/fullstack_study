<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <!-- fontawesome css-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- fontawesome js-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            #content {
                height: 200px;
                resize: both; /* 크기 조절 가능 */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1><i class="fa-regular fa-pen-to-square"></i> 새 글쓰기</h1>
        </div>
        <div class="mb-3 mt-3 container">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" />
        </div>
        <div class="mb-3 mt-3 container">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" id="writer" name="writer" />
        </div>
        <div class="container">
            <label class="container" for="content">내용</label>
            <textarea
                class="form-control"
                id="content"
                name="content"
            ></textarea>
        </div>
        <div class="container">
            <br />
            <button type="button" class="btn btn-primary">
                <i class="fa-solid fa-check"></i>확인
            </button>
            <button type="button" class="btn btn-primary">
                <i class="fa-solid fa-rotate-left"></i>취소
            </button>
            <button type="button" class="btn btn-primary">
                <i class="fa-solid fa-list-ul"></i>목록
            </button>
        </div>
    </body>
</html>
