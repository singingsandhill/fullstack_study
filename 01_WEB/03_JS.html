<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <script>
            window.onload = function () {
                let btn = document.getElementById("btn");

                btn.onclick = function () {
                    let selectedFoods = [];
                    let checkboxes = document.querySelectorAll(
                        'input[type="checkbox"]:checked'
                    );
                    checkboxes.forEach(function (checkbox) {
                        selectedFoods.push(checkbox.value);
                    });
                    alert(selectedFoods.join(", "));
                };
            };
        </script>
    </head>
    <body>
        <div>
            좋아하는음식은?
            <label
                ><input type="checkbox" name="food" value="라면" checked />
                라면</label
            >
            <label
                ><input type="checkbox" name="food" value="만두" /> 만두</label
            >
            <label
                ><input type="checkbox" name="food" value="불고기" />
                불고기</label
            >
            <input id="btn" type="button" value="전송" />
        </div>
    </body>
</html>
