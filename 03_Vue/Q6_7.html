<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            .score {
                border: solid 1px black;
            }
            .warning {
                background-color: skyblue;
                color: purple;
            }
            .warnimage {
                width: 18px;
                height: 18px;
                top: 5px;
                position: relative;
            }
        </style>
    </head>

    <body>
        <div>1부터 100까지만 입력 가능합니다.</div>
        <div id="app">
            <span>점수 : </span>
            <input
                type="text"
                class="score"
                v-model.number="score"
                :class="info"
            />
            <img
                src="https://contactsvc.bmaster.kro.kr/img/error.png"
                class="warnimage"
                v-if="info.warning"
                title="1부터 100까지만 입력하세요."
            />
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: "App",
                data() {
                    return { score: 0 };
                },
                computed: {
                    info() {
                        return { warning: this.score < 1 || this.score > 100 };
                    },
                },
            }).mount("#app");
        </script>
    </body>
</html>
